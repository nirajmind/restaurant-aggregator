events { worker_connections 1024; }

http {
    upstream spring_app {
        # 'app' is the service name in docker-compose.
        # Docker DNS resolves 'app' to ALL IP addresses of the scaled containers.
        server app:8080;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://spring_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}