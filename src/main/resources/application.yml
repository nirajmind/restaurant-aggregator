spring:
  application:
    name: restaurant-aggregator

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/restaurant_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.default_batch_fetch_size: 100
      hibernate.order_updates: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      timeout: 60000
  
  cache:
    type: redis
    redis:
      time-to-live: 60000

  # --- KAFKA CONFIGURATION (Batch Mode) ---
  kafka:
    # Connect to 'kafka:9092' in Docker, or 'localhost:29092' locally
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}
    
    consumer:
      group-id: restaurant-analytics-group
      auto-offset-reset: earliest
      # Fetch up to 50 records at once (Batch Processing)
      max-poll-records: 50
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*" # Trust our DTOs

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

    listener:
      # CRITICAL: This enables List<Event> in your @KafkaListener
      type: batch

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus

app:
  ingestion:
    dedup:
      similarityThreshold: 0.92
  demo-user:
    username: testUser
    password: ${DEMO_PASSWORD:password123}

jwt:
  secret: ${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: 86400000

logging:
